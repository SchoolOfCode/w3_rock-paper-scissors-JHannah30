<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="main-background">
      <header class="center">
        <h1>Rock, Paper, Scissors</h1>
        <p>
          Guess rock, paper or scissors against a computer opponent. 
          Remember - rock beats scissors, scissors beats paper and paper beats rock.
        </p>
      </header>
      <div class="section">
        <h2>Which do you choose?</h2>
        <div class="center end-section">
          <!-- Make these buttons clickable. Each button should select the player move and store it in the playerMove variable-->
          <input id="rockButton" class ="image-buttons" type="image" src="images\rock.png" alt="Rock">
          <input id="paperButton" class="image-buttons" type="image" src="images\paper.png" alt="Paper">
          <input id="scissorsButton" class="image-buttons" type="image" src="images\scissors.png" alt="Scissors">
        </div>
        <div>
      </div>
        <h2>Most recent round result:</h2>
        <h3 id="gameDescription"></h3> <!-- Print the computer's choice in a string "The computer chose *rock*.". -->
        <h2 id="gameResult" class="emphasiseResult"></h2> <!-- Announce 'You win!' or 'You lose' based on the outcome. -->
      </div>
      <div class="stats-section center section">
        <h2>Your stats</h2> <!-- These stats need to increment each game based on the game outcome. -->
        <div>
          <p>Total wins:</p><br> <!-- Print the totalWins variable. -->
        <p id="wins" class="largerNumber">0</p>
        </div>
        <div>
          <p>Total losses:</p><br> <!-- Print the totalLosses variable. -->
          <p id="losses" class="largerNumber">0</p>
        </div>
        <div>
          <p>Total draws:</p><br> <!-- Print the totalDraws variable. -->
          <p id="draws" class="largerNumber">0</p>
        </div>
        <div>
          <p>Total games played:</p><br> <!-- Print the totalGamesPlayed variable. -->
          <p id="gamesPlayed" class="largerNumber">0</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script></script>
  </body>
</html>
